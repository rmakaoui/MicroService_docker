version: '3'
services:
  eureka-server:
    container_name: eureka-server
    restart: always
    ports:
      - "8761:8761"
    build: ./Eureka_Server/Eureka_Server
    networks:
      - app-network

  service-client:
    container_name: service-client
    restart: always
    ports:
      - "8088:8088"
    build:
      context: ./Client/Client
      dockerfile: Dockerfile
    environment:
      - "EUREKA_SERVER=http://eureka-server:8761/eureka"
      - SPRING_PROFILES_ACTIVE=docker
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_PORT=3306
    depends_on:
      - eureka-server
      - mysql
    networks:
      - app-network

  mysql:
    container_name: mysql
    image: mysql:latest
    ports: 
      - "3306:3306"
    environment:
      MYSQL_DATABASE: mydatabase
      MYSQL_ROOT_PASSWORD: root
    networks:
      - app-network

volumes:
  mysql:

networks:
  app-network:
    driver: bridge
